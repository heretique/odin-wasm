name: Deploy example page

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # - name: Install LLVM and Clang
      #   uses: KyleMayes/install-llvm-action@v1
      #   with:
      #     version: "14.0"

      # - name: Setup LLVM and Odin
      #   uses: laytan/setup-odin@v1
      #   with:
      #     llvm-version: 14
      #     cache: true

      - name: Add LLVM 14 to PATH
        run: echo "/usr/lib/llvm-14/bin" >> $GITHUB_PATH

      - name: Setup Odin
        run: |
          git clone https://github.com/odin-lang/Odin.git /home/runner/odin --branch master --depth=1 --single-branch --no-tags
          cd /home/runner/odin
          ./build_odin.sh
          echo "/home/runner/odin" >> $GITHUB_PATH

      - name: Check Odin
        run: odin version

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
